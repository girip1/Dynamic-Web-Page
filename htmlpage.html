<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>

    <div class= "wrapper">
        <main>

            <div id="m1" class="mountain">



                <img id="5" class="photo item" src="bg5.jpg" alt="Mountain" onclick="myFunction(this);" />
                <div class="anime">
                    <div class=" text-block ">

                        <p>Mountains</p>

                    </div>
                </div>
            </div>

            <div class="jungle">

                <img id="4" class="photo item" src="bg4.jpg" alt="Jungle" onclick="myFunction(this);" />
                <!--<div class="anime">-->
                <div class=" text-blockJungle ">

                    <p>jungle</p>

                </div>
                <!--</div>-->
            </div>



            <div class="desert">
                <img id="2" class="photo item" src="bg2.jpg" alt="Desert" onclick="myFunction(this);" />

            </div>

            <div class="ocean">

                <img id="3" class="photo item" src="3.jpg" alt="Ocean" onclick="myFunction(this);" />

            </div>

            <div class="beach">
                <img id="1" class="photo item" src="bg1.jpg" alt="your image" onclick="myFunction(this);" />
            </div>

            <div class="home">
                <img id="11" class="photo item" src="bg.jpg" alt="your image" onclick="myFunction(this);" />
            </div>

            <div class="close">
                <h1>home</h1>
            </div>

            <!-- The expanding image container -->
            <div class="container">
                <!-- Close the image -->
                <span onclick="this.parentElement.style.display= 'none'" class="closebtn"> + explore </span>


                <!-- Expanded image -->
                <img id="expandedImg" style="width:100%;height:100%">

                <!-- Image text -->
                <div id="imgtext" class="imgtext"></div>
            </div>




        </main>
    </div>
    <script>

        //var lnk = document.getElementById("m1");

        //lnk.addEventListener("click", b);

        //function b() {

        //    alert("hellow");

        //}

        function myFunction(imgs) {
            // Get the expanded image
            var expandImg = document.getElementById("expandedImg");
            // Get the image text
            var imgText = document.getElementById("imgtext");
            // Use the same src in the expanded image as the image being clicked on from the grid
            expandImg.src = imgs.src;
            // Use the value of the alt attribute of the clickable image as text inside the expanded image
            imgText.innerHTML = imgs.alt;
            // Show the container element (hidden with CSS)
            expandImg.parentElement.style.display = "block";
        }



    </script>



</body>


</html>
